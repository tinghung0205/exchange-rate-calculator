<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人民幣轉台幣計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>人民幣轉台幣計算器</h2>
    <label for="rmb">輸入所需人民幣金額:</label>
    <input type="number" id="rmb" step="0.01" min="0">
    <button onclick="calculateTWD()">計算</button>
    <p id="result"></p>
    
    <script>
        function calculateTWD() {
            let x = parseFloat(document.getElementById("rmb").value);
            let resultText = "";
            
            if (x < 100) {
                let payTWD = Math.ceil(x * 4.68 + 30);
                let buyTWD = Math.ceil((x * 4.68 + 30) / 10) * 10;
                resultText = `代付應收台幣 ${payTWD} 元<br>代拍／代購應收台幣 ${buyTWD} 元`;
            } else {
                let payTWD = Math.ceil(x * 4.68 * 1.03);
                let buyTWD = Math.ceil((x * 4.73 * 1.03) / 10) * 10;
                resultText = `代付應收台幣 ${payTWD} 元<br>代拍／代購應收台幣 ${buyTWD} 元`;
            }
            
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
